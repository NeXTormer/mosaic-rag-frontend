name: mosaic_rs_application
description: "Frontend application for the mosaic retrieval system"
publish_to: 'none'

version: 1.0.5+6

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  dio: ^5.7.0
  provider: ^6.1.2
  loading_indicator: ^3.1.1
  flutter_linkify: ^6.0.0
  package_info_plus: ^8.2.0


dev_dependencies:
  flutter_test:
    sdk: flutter
#  flutter_lints: ^4.0.0
flutter:
  uses-material-design: true

  assets:
    - mosaic-logo.png
    - assets/images/dumbbell_with_bg_blue.png
    - assets/images/dumbbell2.png
    - assets/images/login_illustration.png
    - assets/images/abdominal-bench.png
    - assets/images/Frederic_Goal.png
    - assets/images/introduction_screen_1.png
    - assets/images/introduction_screen_2.png
    - assets/images/introduction_screen_3.png
    - assets/images/google/google_logo_light.png
    - assets/images/Medaille.png
    - assets/translations/
    - assets/images/credits/felix.jpg
    - assets/images/credits/stefan.jpg
    - assets/images/social-share-insta-background.jpg

  fonts:
    - family: ExtraIcons
      fonts:
        - asset: assets/fonts/ExtraIcons.ttf
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto/Roboto-Medium.ttf
          weight: 500
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat/Montserrat-Black.ttf
          weight: 900
        - asset: assets/fonts/Montserrat/Montserrat-BlackItalic.ttf
          weight: 900
          style: italic
        - asset: assets/fonts/Montserrat/Montserrat-Bold.ttf
          weight: 700
        - asset: assets/fonts/Montserrat/Montserrat-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/Montserrat/Montserrat-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Montserrat/Montserrat-ExtraBoldItalic.ttf
          weight: 800
          style: italic
        - asset: assets/fonts/Montserrat/Montserrat-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Montserrat/Montserrat-ExtraLightItalic.ttf
          weight: 200
          style: italic
        - asset: assets/fonts/Montserrat/Montserrat-Italic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/Montserrat/Montserrat-Light.ttf
          weight: 300
        - asset: assets/fonts/Montserrat/Montserrat-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/Montserrat/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat/Montserrat-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Montserrat/Montserrat-Regular.ttf
          weight: 400
        - asset: assets/fonts/Montserrat/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Montserrat/Montserrat-SemiBoldItalic.ttf
          weight: 600
          style: italic
        - asset: assets/fonts/Montserrat/Montserrat-Thin.ttf
          weight: 100
        - asset: assets/fonts/Montserrat/Montserrat-ThinItalic.ttf
          weight: 100
          style: italic

